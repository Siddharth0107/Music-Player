<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <script src="https://kit.fontawesome.com/a93ce3b21d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">1.Agar Tum Saath Ho</h2>
            <h3 id="artist">Arijit SIngh</h3>
            <div class="img-container">
                <img src="./img-1.jpg" alt="error">
            </div>
            <audio src="./img-1.mp3"></audio>

            <!-- controls -->
            <div class="music-controls">
                <i class="fa-solid fa-backward" id="previous" title="Previous"></i>
                <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
